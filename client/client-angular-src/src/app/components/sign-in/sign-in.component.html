<div class="row">
  <form class="auth-form" (submit)="onSignIn()">
      <label class="lead mb-5 text-center">Experience the authentication process.</label>

      <div class="form-group">
        <input type="email" class="form-control" [(ngModel)]="username" name="username" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
      </div>
      
      <button type="submit" class="btn btn-primary form-control">Sign in</button>
    </form>
</div>
